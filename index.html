<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="slider/slider.css"/>
	<link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="slider" id="slider1"></div>
1. animateTime % frameTime == 0
<br/>
<br/>
2. indicatorsType: rectangle or round
<br/>
<br/>
create: <button class="create">create</button>
<br/>
<br/>
update:
width<input type="text" class="width"/>
frameTime<input type="text" class="frameTime"/>
animateTime<input type="text" class="animateTime"/>
<br/>
<br/>
intervalTime<input type="text" class="intervalTime"/>
indicatorsType<input type="text" class="indicatorsType"/>
<button class="update">update</button>
<br/>
<br/>
destroy: <button class="destroy">destroy</button>
<br/>
<br/>
<script src="jquery-1.8.3.js"></script>
<script src="slider/slider.js"></script>
<script>
	/*-----
	 @ intervalTime/slideTime = integer;
	 @ animateTime/slideTime = integer;
	 @ indicatorsType: rectangle||round;
	 @ $(".slider-container").slider.update(object): update slider when
	   div.slider-container width change or you want change the slider
	   speed and interval.
	-----*/

	$(".create").on("click", function () {
		$("#slider1").slider({
			frameTime: 20,
			animateTime: 600,
			intervalTime: 2000,
			indicatorsType: "round",
			imgArr: ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg"]
		});
	});

	$(".update").on("click", function () {
		$(".slider").width($(".width").val());

		$("#slider1").slider('update', {
			indicatorsType: $(".indicatorsType").val(),
			intervalTime: $(".intervalTime").val(),
			frameTime: $(".frameTime").val(),
			animateTime: $(".animateTime").val()
		})
	});

	$(".destroy").on("click", function () {
		$("#slider1").slider('destroy');
	});

	$("#slider1").slider({
		frameTime: 20,
		animateTime: 600,
		intervalTime: 2000,
		indicatorsType: "round",
		imgArr: ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg"]
	});
</script>
</body>
</html>
